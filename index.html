<!DOCTYPE html>
<html ng-app="deliveryApp">
<head>
    <title>Deliveries Manager</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- JS externos -->
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css"/>
    <!-- CSS locales -->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body data-ng-cloak="">

    <header class="navbar navbar-inner navbar-fixed-top" ng-controller="navBarController">
		<ul class="nav navbar-nav">
			<li ng-class="{ active: isActive('/deliveries')}"><a href="#/deliveries">Deliveries</a></li>
			<li ng-class="{ active: isActive('/clients')}"><a href="#/clients">Clientes</a></li>
		</ul>
	</header>
    
    <div data-ng-view="" id="ng-view"></div>
    
    <div id="footer" class="navbar navbar-inner navbar-fixed-bottom"></div>

    <!-- JS externos -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-mocks.js"></script>
	
    <!-- JS locales -->
    <script src="app/config.js"></script>
	<script src="app/app.js"></script>
    <script src="app/services/deliveriesService.js"></script>
	<script src="app/services/clientsService.js"></script>
    <script src="app/services/dataService.js"></script>
    <script src="app/services/modalService.js"></script>
	<script src="app/services/dataMocksService.js"></script>
    <script src="app/controllers/deliveries/deliveryEditController.js"></script>
    <script src="app/controllers/deliveries/deliveriesController.js"></script>
	<script src="app/controllers/clients/clientEditController.js"></script>
    <script src="app/controllers/clients/clientsController.js"></script>
	<script src="app/directives/grid.js"></script>
    <script src="app/filters/nameAddressFilter.js"></script>
    

</body>
</html>
