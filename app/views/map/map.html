<div class="deliveries view indent">
    <div class="container">
        <header>
                <h3>Listado de Deliveries</h3>
            <ul class="nav nav-pills" style="float:left">
              <li class="active"><h5>Filtros</h5></li>
              <li>
                  <input type="text" name="name" class="form-control" placeholder="Nombre"  data-ng-model="nameSearchText" data-ng-change="searchTextChanged();" />
              </li>
              <li>
                    <input type="text" name="name" class="form-control" placeholder="Direccion" data-ng-model="addressSearchText" data-ng-change="searchTextChanged();" />
              </li>
            </ul>
			<button type="button" class="btn btn-primary" style="float:right" ng-show="!map.clickedMarker.nulled" ng-click="">Agregar Lugar</button>
        </header>
        <br />
        <br />
        <style>
			ui-gmap-google-map.angular-google-map, .angular-google-map-container {
                height: 100%;
                width: 50%;
                position: absolute;
            }
		</style>
		<ui-gmap-google-map class="col-md-8"
         center="map.center"
         zoom="map.zoom"
         dragging="map.dragging"
         bounds="map.bounds"
         events="map.events"
         options="map.options"
         pan="true"
         control="map.control"
        >
		
		<ui-gmap-marker coords="map.clickedMarker"  idKey="map.clickedMarker.id" options="map.clickedMarker.options">
        </ui-gmap-marker>
			
			
		</ui-gmap-google-map>
		
        
    </div>
</div>
